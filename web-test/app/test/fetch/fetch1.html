      //PUT
      const newUser = {
        first_name: 'Mary',
        last_name: 'Daniel',
      };

      fetch('https://reqres.in/api/users/33', {
        method: 'PUT',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(newUser)
      })
        .then(res => {
          if (!res.ok) {
            console.log('Problem');
            return;
          }
          return res.json();
        })
        .then(data => {
          console.log('Success');
        })
        .catch(error => {
          console.log(error);
        });
    </script>
